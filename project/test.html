<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faded Background Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/bs-logo.png'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(251, 249, 245, 0.8); /* Adjust opacity for fade */
      z-index: -1;
    }

    .content {
      padding: 50px;
      max-width: 800px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.8); /* Optional content box bg */
      border-radius: 10px;
      font-family: Arial, sans-serif;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Readable Content</h1>
    <p>This text is easier to read because the background is dimmed using a transparent overlay.</p>
    <p>You can tweak the opacity or overlay color to fit your style.</p>
  </div>
</body>
</html>
